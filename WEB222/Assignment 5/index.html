<!doctype html>
<html lang="en-CA">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=500, initial-scale=1" />
    <meta name="author" content="Arman Ataeipour" />
    <title>PersiaFy Music App</title>
    <link rel="stylesheet" href="./css/water.css" />
  </head>
  <body>
    <header>
      <h1>PersiaFy</h1>
      <p>
        Persiafy is your gateway to the rich soundscape of Persian music.
        Whether you grew up humming classic melodies or you’re curious about
        today’s hottest Persian pop and rock tracks, Persiafy makes it
        effortless to browse, search, and enjoy songs from every era and genre.
      </p>
    </header>

    <nav id="menu"></nav>
    <hr />

    <main>
      <h2 id="selected-artist"></h2>

      <div style="text-align: center; margin: 10px 0">
        <button onclick="scrollSongs(-1)">⬅️</button>
        <button onclick="scrollSongs(1)">➡️</button>
      </div>

      <div id="songs-container"></div>
    </main>

    <script src="./js/artists.js"></script>
    <script src="./js/songs.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
